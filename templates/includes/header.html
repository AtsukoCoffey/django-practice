{% load static %}

<header>
    {% with request.resolver_match.url_name as url_name %}
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand logo" href="https://atsukocoffey.github.io/healthy-food-club/" target="_blank"
                rel="author" aria-label="Visit our grand top page (opens in a new tab)"
                title="Visit our  grand top page (opens in a new tab)">Healthy Food Club</a><a
                class="navbar-brand community-top" href="{% url 'home' %}" aria-label="Community Area Top page"
                title="Community Area Top page">- Community -</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation bar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item">
                        <a class="nav-link{% if url_name == 'home' %} active" aria-current="page{% endif %}" href="{% url 'home' %}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if url_name == 'recipes' %} active" aria-current="page{% endif %}" href="{% url 'recipes' %}">RECIPES</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            NEW
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item{% if url_name == 'add_recipe' %} active" aria-current="page{% endif %}" href="{% url 'add_recipe' %}">Recipe</a></li>
                          <li><a class="dropdown-item{% if url_name == 'add_recipe' %} active" aria-current="page{% endif %}" href="{% url 'add_recipe' %}">Post</a></li>
                        </ul>
                      </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link{% if url_name == 'accounts_logout' %} active{% endif %}" href="/accounts/logout">LOGOUT</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link{% if url_name == 'accounts_signup' %} active{% endif %}" href="/accounts/signup">SIGNUP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if url_name == 'accounts_login' %} active{% endif %}" href="/accounts/login">LOGIN</a>
                    </li>
                    {% endif %}
                </ul>
                <!-- Search bar -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-warning" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    {% endwith %}
</header>
